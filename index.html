<!DOCTYPE html>
<html>
<head>
	<title>A Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- Overall page wrapper -->
	<div id="facebook-wrapper">

		<div id="header">
			<!-- Header div to contain all header elements -->
			<div id="header-inner">
				<div id="left-header">
					<!-- Logo, search bar -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type="text" placeholder="Your Name">
					</div>
				</div>
				<div id="right-header">
					<!-- avatar, name, home, social icons, lock, down arrow -->
					<div id="small-avatar">
						<img src="avatar.jpg">
					</div>
					<!-- Name -->
					<div id="avatar-name">Michael</div>
					<!-- The home button -->
					<div id="home-link">
						<a href="#">Home</a>
					</div>
					<!-- Social Icons -->
					<div class="social-icon friends">
					</div>
					<div class="social-icon messages">
					</div>
					<div class="social-icon notifications">
					</div>
					<div class="spacer">|</div>
					<div class="social-icon lock">
					</div>
					<div class="social-icon down-arrow">
					</div>
				</div>
			</div>
		</div>
		<div id="cover-photo-wrapper">
			<div id="big-photo">
				<img src="big_background.jpg">
			</div>
			<div id="cover-photo-lower">
				<div id="big-avatar">
					<img src="avatar.jpg">
				</div>
				<div id="cover-photo-right">
					<div id="avatar-name-plate">
						Michael Irby
					</div>
					<div id="cover-buttons">
							<div id="specific-button">
								<button>Update Info</button>
								<button>Activity Log</button>
							</div>	
					</div>
					<div id="cover-menu">
						<li class="cover-menu-item">Timeline</li>
						<li class="cover-menu-item">About</li>
						<li class="cover-menu-item">Friends</li>
						<li class="cover-menu-item">Photos</li>
						<li class="cover-menu-item">More</li>
					</div>

				</div>
			</div>


		</div>

	</div>

</body>
</html>
